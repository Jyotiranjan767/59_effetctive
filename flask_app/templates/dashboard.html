
{% extends 'layouts.html'  %}

{% block body %}
	
	<h1>Dashboard <small>Welcome {{session.username}}</small></h1>
	<a class = 'btn btn-success' href='/add_article'>Add article</a>
	<hr>
	<table class = 'table table-striped'>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Author</th>
			<th>Date</th>
			<th></th>
			<th></th>
		</tr>
		{% for arti in article %}
			<tr>
				<td>{{arti.id}}</td>
				<td>{{arti.title}}</td>
				<td>{{arti.author}}</td>
				<td>{{arti.create_date}}</td>
				<td><a href="/edit_article/{{arti.id}}" class="btn btn-default pull-right">Edit</a></td>
				<td>
					<form action = "{{url_for('delete_article', id= arti.id)}}" method = 'post'>
						<input type="hidden" name="_method" value ="DELETE">
						<input type="submit" value ="Delete" class="btn btn-danger">
					</form>
				</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
